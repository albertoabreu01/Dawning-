<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dawning — Official Website</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Custom clip-path for star image */
    .star-clip {
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%,
        68% 57%, 79% 91%, 50% 70%,
        21% 91%, 32% 57%, 2% 35%,
        39% 35%
      );
    }

    /* Audio player styles */
    .star-clip-container {
      position: relative;
      display: inline-block;
    }

    .star-clip-container > div:nth-child(2)::before {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      width: calc(100% + 12px);
      height: calc(100% + 12px);
      background: #eab308;
      clip-path: polygon(
        50% 0%, 61% 35%, 98% 35%,
        68% 57%, 79% 91%, 50% 70%,
        21% 91%, 32% 57%, 2% 35%,
        39% 35%
      );
      z-index: -1;
    }

    .audio-player-popup {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #d4a017;
      border-radius: 8px;
      padding: 12px;
      width: 280px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 100;
      margin-top: 6px;
      max-height: 0;
      overflow: hidden;
    }

    .star-clip-container.player-visible .audio-player-popup {
      opacity: 1;
      pointer-events: auto;
      max-height: 100px;
    }

    .audio-player-popup audio {
      width: 100%;
      height: 32px;
      cursor: pointer;
    }

    .audio-player-popup::before {
      content: '';
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 10px solid rgba(0, 0, 0, 0.95);
    }
  </style>
</head>

<body class="bg-[#111] text-gray-200 font-sans">

  <!-- HEADER -->
  <header class="relative border-b-4 border-black">
    <div class="bg-black/40">
      <div class="h-48 sm:h-56 bg-cover bg-center bg-no-repeat flex flex-col justify-center items-center"
           style="background-image: url('american-flag.jpg');">
        <h1 class="text-4xl font-bold tracking-wide text-white drop-shadow-lg">DAWNING</h1>

        <nav class="mt-4">
          <a href="#music" class="mx-3 text-white font-semibold hover:text-yellow-400 transition">Music</a>
          <a href="#tour" class="mx-3 text-white font-semibold hover:text-yellow-400 transition">Tour</a>
          <a href="#contact" class="mx-3 text-white font-semibold hover:text-yellow-400 transition">Contact</a>
          <a href="photobook.html" class="mx-3 text-white font-semibold hover:text-yellow-400 transition">Photobook</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section class="relative">
    <div class="relative min-h-[420px] flex flex-col items-center justify-center text-center px-4 py-20 bg-cover bg-center"
         style="background-image: url('Website banner.jpg');">

      <!-- dark overlay -->
      <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-b from-black/70 to-black/20"></div>

      <div class="relative z-10">
        <h2 class="text-4xl sm:text-5xl font-bold text-yellow-500 drop-shadow-lg">
          CLEOPATRA OUT DEC. 12
        </h2>
      </div>

      <!-- STAR IMAGE -->
      <div class="star-clip-container">
        <div class="audio-player-popup">
          <audio controls>
            <source src="CLEO MASTER REDBOOK.wav" type="audio/wav">
          </audio>
        </div>
        <div class="relative z-10 w-80 h-80 mt-6 cursor-pointer hover:scale-105 transition">
          <div class="star-clip w-full h-full">
            <img src="Final_Cleopatra_Cover.JPEG"
                 class="w-full h-full object-cover"
                 alt="Cleopatra Album Cover">
          </div>
        </div>
      </div>

      <!-- AUDIO (for click to play/pause) -->
      <audio id="cleoAudio" class="hidden" loop>
        <source src="CLEO MASTER REDBOOK.wav" type="audio/wav">
      </audio>
    </div>
  </section>

  <!-- MUSIC -->
  <section id="music" class="px-6 py-16 border-b border-gray-700 text-center">
    <h2 class="text-3xl font-bold text-yellow-500 mb-4">Our Music</h2>
    <p class="text-gray-400">Coming soon…</p>
  </section>

  <!-- TOUR -->
  <section id="tour" class="px-6 py-16 border-b border-gray-700 text-center">
    <h2 class="text-3xl font-bold text-yellow-500 mb-4">Tour Dates</h2>
    <p class="text-gray-400">No shows announced yet.</p>
  </section>

  <!-- CONTACT -->
  <section id="contact" class="px-6 py-16 border-b border-gray-700 text-center">
    <h2 class="text-3xl font-bold text-yellow-500 mb-4">Contact</h2>
    <p>Email us at: <strong>band.dawning@gmail.com</strong></p>
  </section>

  <!-- FOOTER -->
  <footer class="relative py-10 text-center border-t-2 border-yellow-600 bg-cover bg-bottom bg-no-repeat"
          style="background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('american-flag.jpg'); background-size: cover;">
    <div class="flex justify-center gap-8 text-3xl text-yellow-500 relative z-10">
      <a href="https://tiktok.com" target="_blank" class="hover:scale-125 hover:text-yellow-300 transition"><i class="fab fa-tiktok"></i></a>
      <a href="https://www.instagram.com/ohmydawning/" target="_blank" class="hover:scale-125 hover:text-yellow-300 transition"><i class="fab fa-instagram"></i></a>
      <a href="https://twitter.com" target="_blank" class="hover:scale-125 hover:text-yellow-300 transition"><i class="fab fa-twitter"></i></a>
      <a href="https://www.youtube.com/@ohmydawning" target="_blank" class="hover:scale-125 hover:text-yellow-300 transition"><i class="fab fa-youtube"></i></a>
      <a href="https://spotify.com" target="_blank" class="hover:scale-125 hover:text-yellow-300 transition"><i class="fab fa-spotify"></i></a>
    </div>
    <p class="text-gray-400 text-sm mt-4 relative z-10">&copy; 2025 DAWNING. All rights reserved.</p>
  </footer>

  <!-- AUDIO SCRIPT -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const starContainer = document.querySelector('.star-clip-container');
      const star = document.querySelector('.star-clip');

      star.addEventListener('click', (e) => {
        e.preventDefault();
        starContainer.classList.toggle('player-visible');
      });

      // Close player when clicking outside
      document.addEventListener('click', (e) => {
        if (!starContainer.contains(e.target)) {
          starContainer.classList.remove('player-visible');
        }
      });
    });
  </script>

</body>
</html>
